server.port=8092

# 数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/quartz?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.max-active=1000
spring.datasource.max-idle=20
spring.datasource.min-idle=5
spring.datasource.initial-size=10
# quartz最大连接数
spring.quartz.dataSource.myDS.maxConnections=80
# quartz实例名称
spring.quartz.dataSource.myDS.quartzInstanceName=springboot-quartz



